; Copie este arquivo para "config.ini" e ajuste conforme o seu ambiente.
; Você também pode apontar outro arquivo com: python process.py --config caminho\para\arquivo.ini

[modbus]
; Windows: COM3, COM12...
; Linux: /dev/ttyUSB0
port = COM12
baudrate = 9600
parity = N
stopbits = 1
bytesize = 8
timeout = 1.0
retries = 3
slave_id = 1

[read]
; Se os offsets do manual não baterem, teste 1.
base_address = 0
profile = basic
interval_seconds = 1.0

[logging]
level = INFO

[scan]
; Listas separadas por vírgula
baudrates = 9600
parities = N, E
; Aceita intervalos: "0-246" ou "1-10, 20, 30-35"
slave_ids = 0-246
; Registro para teste rápido de resposta
test_address = 1
test_count = 1
; Config específica do scan (para ser mais rápido)
timeout = 0.2
retries = 1
